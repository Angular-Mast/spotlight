        <script>
            function autoCollapseMenu (deviceWidth) {
                var menu = $('nav.menu');
                if(deviceWidth < 768) {
                    menu.removeClass('show');
                }
                else {
                    menu.addClass('show');
                }
            }
            function replaceTabsToPills (deviceWidth) {
                var replaceTabsToPills = $('ul.nav');
                if(deviceWidth <= 1000) {
                    $('ul.nav').addClass('flex-column');
                    if($('ul.nav').hasClass('nav-tabs')) {
                        $('ul.nav').removeClass('nav-tabs');
                        $('ul.nav').addClass('nav-pills');
                    }
                }
                else {
                    if(!$('ul.nav').hasClass('dont-replace')){
                        $('ul.nav').removeClass('flex-column');
                        if($('ul.nav').hasClass('nav-pills')) {
                            $('ul.nav').removeClass('nav-pills');
                            $('ul.nav').addClass('nav-tabs');
                        }
                    }
                }
            }

            $('.navbar-toggler').on('click', function(e){
                e.preventDefault();
                var deviceWidth = $(window).width();
                
                $('div.navbar-collapse').collapse('toggle');
                if(deviceWidth < 768) {
                    $('nav.menu').collapse('toggle');
                }

            });

            $( window ).on('load', function() {
                var deviceWidth = $(window).width();
                autoCollapseMenu(deviceWidth);
                var table = $('.table-responsive').find('table');
                $(table).append('<span class="floating-left"><i class="fa fa-caret-left"></i></span><span class="floating-right"><i class="fa fa-caret-right"></i></span>');
                checkTableScroll();
                $('#hide-all').hide();
            });

            function checkTableScroll() {
                var table = $('.table-responsive');
                $(table).each(function() {
                    var fullWidth = $(this).prop('scrollWidth');
                    var outerWidth = $(this).outerWidth();
                    var clientWidth = $(this).prop('clientWidth');
                    var currentWidth = $(this).scrollLeft();
    
                    if (clientWidth < fullWidth) {
                        if ((fullWidth-outerWidth) == currentWidth) {
                            $(this).find('.floating-right').hide();
                        }
                        else if (currentWidth == 0) {
                            $(this).find('.floating-left').hide();
                        }
                        else {
                            $(this).find('.floating-right').show();
                            $(this).find('.floating-left').show();
                        }
                    }
                    else {
                        $(this).find('.floating-right').hide();
                        $(this).find('.floating-left').hide();
                    }
                });
            }

            $('.table-responsive').on('scroll', function(){
                checkTableScroll();
            });

            $( window ).on('load resize', function() {
                var deviceWidth = $(window).width();
                replaceTabsToPills(deviceWidth);
            });
        </script>
