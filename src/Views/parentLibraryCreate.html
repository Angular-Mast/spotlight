{% extends 'master.dashboard.html' %}

{% block body %}
<h4 class="mb-5">{{ title }}</h4>
<p>You can upload new PDF files here and then share them with parents.</p>
<form method="post" action="{{ path_for('parentLibraryCreate') }}">
    <div class="card mb-4">
        <div class="card-header">
            Upload File
        </div>
        <div class="card-block">
            <p>We recommend uploading a PDF document as this is easier to share and view once uploaded to TeachKloud.</p>
            <input type="hidden" role="uploadcare-uploader" name="file" data-preview-step="">
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-header">
            File Details
        </div>
        <div class="card-block">
            <div class="form-group row">
                <label class="col-3 col-lg-4 col-form-label" for="libName">Title:</label>
                <div class="col-9 col-lg-8">
                    <input class="form-control" type="text" name="libName" id="libName" maxlength="64" value="{{ formdata.libName }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-12 col-lg-4 col-form-label" for="libDesc">Description:</label>
                <div class="col-12 col-lg-8">
                    <textarea class="form-control" name="libDesc" id="libDesc" rows="6" maxlength="512" required>{{ formdata.libDesc }}</textarea>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit for Approval</button>
    <input type="hidden" name="{{ csrf.keys.name }}" value="{{ csrf.name }}">
    <input type="hidden" name="{{ csrf.keys.value }}" value="{{ csrf.value }}">
</form>
{% endblock %}
