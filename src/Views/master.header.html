        <div style="display: block" id="hide-all">&nbsp;</div>

            #hide-all {

                background-color: white;
                z-index: 99999;
            }

        {% for type, messages in flash %}
            {% for message in messages %}
                <div class="alert alert-{{ type }} alert-flash" role="alert">
                    <button type="button" class="ml-3 close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{ message|raw }}
                </div>
            {% endfor %}
        {% endfor %}
        <script>
            $(function() {
                if ($('.alert-flash').length) {
                    $('.alert-flash').fadeIn('normal', function() {
                        $(this).delay(5000).fadeOut()
                    })
                }
			    $('[data-toggle="tooltip"]').tooltip()
			    $('[data-toggle="popover"]').popover({ html : true })
            })
        </script>
        <header class="mb-5">
            <div class="container">
                <nav class="navbar navbar-toggleable-md navbar-light">
                    <a class="d-block d-md-none navbar-brand" href="{{ path_for('home') }}"><img width="186" height="30" src="/images/teachkloud.svg" alt="Teachkloud logo"></a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <a class="d-none d-md-block navbar-brand" href="{{ path_for('home') }}"><img width="186" height="30" src="/images/teachkloud.svg" alt="Teachkloud logo"></a>
                        <ul class="navbar-nav ml-auto mt-2 my-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="https://blog.teachkloud.com/">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://teachkloud.kayako.com/">Support</a>
                            </li>
                            {% if user %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer; cursor: hand;">
                                        <img class="rounded-circle mx-1" width="30" height="30" src="{{ user.user_avatar_url|default(user.user_email|gravatar) }}" alt="User image">
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="{{ path_for('account') }}">Account Settings</a>
                                        <div class="dropdown-divider"></div>
                                        <form method="post" action="/logout" id="logout-form">
                                            <a class="dropdown-item" id="logout-link" style="cursor: pointer; cursor: hand;">Logout</a>
                                            <input type="hidden" name="{{ csrf.keys.name }}" value="{{ csrf.name }}">
                                            <input type="hidden" name="{{ csrf.keys.value }}" value="{{ csrf.value }}">
                                        </form>
                                    </div>
                                    <script>
                                        window.addEventListener("DOMContentLoaded", function () {
                                            var form = document.getElementById("logout-form");
                                            document.getElementById("logout-link").addEventListener("click", function () {
                                                form.submit();
                                            });
                                        });
                                    </script>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ path_for('login') }}">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-primary" href="{{ path_for('register') }}">Sign Up</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
