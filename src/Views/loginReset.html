{% extends 'master.default.html' %}

{% block body %}
<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <form action="{{ path_for('loginReset', {token_id: token.id}) }}" method="post">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">{{ title }}</h4>
                    <h6 class="card-subtitle mb-5 text-muted">You can now reset your accountâ€™s password.</h6>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="password">Password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" id="password1" name="password1" maxlength="32" autofocus required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="password">Confirm Password:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" id="password2" name="password2" maxlength="32" required>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Reset Password</button>
                </div>
            </div>
            <input type="hidden" name="{{ csrf.keys.name }}" value="{{ csrf.name }}">
            <input type="hidden" name="{{ csrf.keys.value }}" value="{{ csrf.value }}">
        </form>
    </div>
</div>
{% endblock %}
