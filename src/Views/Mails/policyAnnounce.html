{% extends 'Mails/master.default.html' %}

{% block body %}
<h3>Hello {{ first_name }}!</h3>
<p>This is to inform you that the following policy at {{ school.school_name }} has been updated: <strong>{{ policy.policy_name }}</strong></p>
<p>{{ message }}</p>
<br>
<a href="https://{{ settings.mailer.domain }}{{ path_for('policyDetails', { policy_id: policy.policy_id }) }}">View Policy</a>
{% endblock %}
