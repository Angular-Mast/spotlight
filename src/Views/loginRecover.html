{% extends 'master.default.html' %}

{% block body %}
<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <form action="{{ path_for('loginRecover') }}" method="post">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">{{ title }}</h4>
                    <h6 class="card-subtitle mb-5 text-muted">Request a password reset token sent to your email address.</h6>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="password">Account Type:</label>
                        <div class="col-md-8">
                            <select class="form-control" name="type" required>
                                <option value="T" selected>I’m a teacher</option>
                                <option value="P">I’m a parent</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="email">Email Address:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="email" id="email" name="email" value="{{ email }}" maxlength="64" placeholder="name@company.com" autofocus required>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Request Reset</button>
                </div>
            </div>
            <input type="hidden" name="{{ csrf.keys.name }}" value="{{ csrf.name }}">
            <input type="hidden" name="{{ csrf.keys.value }}" value="{{ csrf.value }}">
        </form>
    </div>
</div>
{% endblock %}
